apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId 'it.gui.yass'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jni.srcDirs = [] // disable automatic ndk-build call
            jniLibs.srcDirs = ['libs'] // add your jni .so file path
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task copyTask {
    copy {
        from '../common/res/drawable'
        into 'src/main/res/drawable'
        include 'icon.png'
    }
    copy {
        from '../../build-android24-x64'
        into 'assets'
        include 'icudtl.dat'
    }
    copy {
        from '../../build-android24-x86/libyass_cli.so'
        into 'libs/x86'
        rename('libyass_cli.so', 'libnative-lib.so')
    }
    copy {
        from '../../build-android24-x64/libyass_cli.so'
        into 'libs/x86_64'
        rename('libyass_cli.so', 'libnative-lib.so')
    }
    copy {
        from '../../build-android24-arm/libyass_cli.so'
        into 'libs/armeabi-v7a'
        rename('libyass_cli.so', 'libnative-lib.so')
    }
    copy {
        from '../../build-android24-arm64/libyass_cli.so'
        into 'libs/arm64-v8a'
        rename('libyass_cli.so', 'libnative-lib.so')
    }
}

preBuild.dependsOn copyTask
