id: io.github.chilledheart.yass
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: yass
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=~/.yass:create
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  # For Freedesktop autostart
  - --filesystem=xdg-config/autostart:create
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5/KDE6 only)
  - --filesystem=xdg-config/kioslaverc
  - --filesystem=~/.config/kioslaverc
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch
  - name: yass
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DFLATPAK_BUILD=on
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINSTALL_FLATHUB_METAINFO=on
      - -DUSE_ZLIB=on
      - -DUSE_SYSTEM_ZLIB=on
      - -DUSE_JSONCPP=on
      - -DUSE_CARES=on
      - -DUSE_QT5=on
      - -DGUI=on
      - -DCLI=off
      - -DSERVER=off
    sources:
      - type: dir
        path: ../
